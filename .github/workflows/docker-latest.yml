name: Publish Latest Docker image

on:
  release:
    types: [published]
  push:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - uses: actions/checkout@v2
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: main
          key: build
      - run: cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: quests_server
          path: target/release/quests_server
      - uses: actions/upload-artifact@v3
        with:
          name: quests_system
          path: target/release/quests_system
      
  push-server:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/download-artifact@v3
        with:
          name: quests_server
          path: target/release/quests_server
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Build and push (quests server)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: quay.io/decentraland/quests-server:latest,quay.io/decentraland/quests-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PROJECT=quests_server
  push-system:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/download-artifact@v3
        with:
          name: quests_system
          path: target/release/quests_system
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Build and push (quests system)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: quay.io/decentraland/quests-system:latest,quay.io/decentraland/quests-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PROJECT=quests_system
